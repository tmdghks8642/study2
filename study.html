        <script>
            let x = prompt ('원하는 값을 입력해 주세요 ','')
            let n = prompt ('원하는 값의 몇 제곱을 할건가요?', '')

            function pow(x, n) {
            let result = x;
                
            for (let i = 1; i < n; i++) {
                result *= x;
            }

            return result;
            }
