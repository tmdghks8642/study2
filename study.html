<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    <body>
        <p>javascript 공부</p>
        <!-- <script src="alert.js"></script> -->
        <script>
            let name = prompt('javascript의 공식이름은 무엇일까요?','?');

            if (name == 'ECMAScript'){
                alert('정답입니다!');
            }
            else{
                alert('모르셨나요? 정답은 ECMAScript 입니다!');
            }

        </script>
    </body>
