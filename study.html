<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
    </head>
    <body>
        <p>javascript 공부</p>
        <!-- <script src="alert.js"></script> -->
        <script>
         "" + 1 + 0  // '10'
         "" -1 +0  //-1
         6 / "3" // 2
         "2" * "3" // 6
         4 + 5 + "px" // '9px'
         "$" + 4 + 5 // '$45'
         "4" - 2  // 2
         "4px" - 2  // NaN
          7 / 0  // infinity
         "  -9  " + 5 // '-9   5'
         "  -9  " - 5 // -14
         null + 1 // 1
         undefined + 1 // NaN
         " \t \n" - 2 //  -2
        </script>
    </body>
</html>
